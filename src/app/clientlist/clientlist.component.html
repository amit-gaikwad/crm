<table class="table table-striped table-hover" *ngFor="let item of clientdata">

    <tbody  *ngIf="item.fname?.includes(clients) || item.lname?.includes(clients)">
        <tr>
            <th>
                <input type="checkbox" id="selectAll">
                <label for="selectAll"> </label>


                Select All
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons"
                        data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>

            <th>Actions</th>
        </tr>


        <tr >
            <td>
                <input type="checkbox" id="checkbox1" name="options[]" value="1"></td>
            <td>


                <label for="checkbox1"></label>

                <b>{{item.fname}}&nbsp;{{item.lname}}</b>
            </td>

            <td>{{item.email}}</td>
            <td>{{item.address}}<br>
                {{item.mobile}}</td>
            <td>
                <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons"
                        data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons"
                        data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
        </tr>

        <tr style="background-color:#e2e2e2">
            <th colspan="">

                <a href="#deleteEmployeeModal" class="btn btn-danger1" data-toggle="modal"><i class="fas fa-hotel"></i>
                    <span>Lake View Villa</span></a>

            </th>
            <th colspan="">

                <a href="#deleteEmployeeModal" class="btn btn-danger1" data-toggle="modal"><i
                        class="far fa-registered"></i> <span>Registration No. 400089</span></a>

            </th>
            <th colspan="">

                <a href="#deleteEmployeeModal" class="btn btn-danger1" data-toggle="modal"><i
                        class="fas fa-sign-in-alt"></i> <span>Follow Up</span></a>

            </th>
            <th colspan="">

                <a href="#deleteEmployeeModal" class="btn btn-danger1" data-toggle="modal"><i
                        class="fas fa-sign-in-alt"></i> <span>SMS/Email</span></a>

            </th>


            <th colspan="">

                <a href="#addEmployeeModal" class="btn btn-success1" data-toggle="modal"><i
                        class="far fa-trash"></i><span>Meeting</span></a>

            </th>


        </tr>



    </tbody>
</table>
